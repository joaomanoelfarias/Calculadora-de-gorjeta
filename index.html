<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPLITTER</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo">
       <img class="logo-img" src="images/logo.svg" alt="Logo Marca">
    </div>

    <div class="content">
      <div class="information">
        <p>Total da conta</p>
        <input class="input-data" type="number" name="bill" id="bill">

        <p>Selecione a %</p>
        <div class="percentage">
          <div class="percentage-item">5%</div>
          <div class="percentage-item">10%</div>
          <div class="percentage-item">15%</div>
          <div class="percentage-item">25%</div>
          <div class="percentage-item">50%</div>
          <input class="percentage-item custom " placeholder="Outro" type="number" name="custom" id="custom">
        </div>

        <p>NÃºmero de pessoas</p>
        <input class="input-data" type="number" name="people" id="people">
      </div>

      <div class="results">
        <div>
          <p>Por pessoa</p>
          <p class="result-tip-amount">$0.00</p>
        </div>
        
        <div>
          <p>Total</p>
          <p class="result-total">$0.00</p>
        </div>

        <button class="reset disabled">Limpar tudo</button>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
